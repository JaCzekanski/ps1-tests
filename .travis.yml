language: minimal
os: linux
services:
  - docker

script:
  - docker run -it -v $(pwd):/build jaczekanski/psn00bsdk:latest make
  - find . \( -iname "*.exe" -o -iname "*.png" -o -iname "*.log" \) -print | zip tests.zip -@

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Build $TRAVIS_BUILD_NUMBER by TravisCI"

branches:
  only:
  - master

deploy:
  provider: releases
  api_key:
    secure: 
  file: tests.zip
  skip_cleanup: true
  on:
    repo: JaCzekanski/ps1-tests
    tags: false